<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <h1><span>Spli</span>tter</h1>
    </div>

    <div class="container">
      <div class="bill-box">
        <div>
          <label for="bill" class="label-bill">Bill</label>
          <div class="bill-dollar">
            <img
              src="./images/icon-dollar.svg"
              alt="icon-dollar"
              class="dollar"
            />
            <input type="number" id="bill" placeholder="0" />
          </div>
        </div>
        <div>
          <label for="custom" class="label-bill">Select Tip %</label>
          <div class="stip-box">
            <div id="five" class="stip">5%</div>
            <div id="ten" class="stip">10%</div>
            <div id="fifteen" class="stip">15%</div>
            <div id="tfive" class="stip">25%</div>
            <div id="fifty" class="stip">50%</div>
            <input
              type="number"
              id="custom"
              class="custom"
              placeholder="Custom"
            />
          </div>
        </div>
        <div>
          <label for="npeople" class="label-bill">Number of People</label>
          <div class="person-box">
            <img
              src="./images/icon-person.svg"
              alt="icon-person"
              class="person"
            />
            <input type="number" id="npeople" placeholder="0" />
          </div>
        </div>
      </div>

      <div class="tip-box">
        <div class="info-box">
          <div class="amount-box">
            <h5>Tip Amount <span class="h5-tip">/ person</span></h5>
            <div class="tipo" id="tip">$0.00</div>
          </div>

          <div class="total-box">
            <h5>Total <span class="h5-tip">/ person</span></h5>
            <div class="tipo" id="total">$0.00</div>
          </div>
        </div>

        <button id="btn" class="btn-empty">Reset</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Esra Discordia</a>.
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
